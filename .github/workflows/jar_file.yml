name: Build and Run JAR

on:
  push:
    branches: [ main ]

jobs:
  build-run-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build JAR (if needed)
      run: |
        ./gradlew build  # or mvn package
        ls build/libs    # adjust path if using Maven

    - name: Upload JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: my-jar
        path: build/libs/*.jar

    - name: Run the JAR file
      run: |
        java -jar build/libs/my-app.jar > output.txt

    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar-output
        path: output.txt

    - name: Display output in job summary
      run: |
        echo "### Output from JAR" >> $GITHUB_STEP_SUMMARY
        cat output.txt >> $GITHUB_STEP_SUMMARY
